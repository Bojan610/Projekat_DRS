{% extends "baseUser.html" %}
{% block title %}Python Flask WEB App{% endblock %}
{% block content %}

<form action="#" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter the amount to add to an online account:</label>
    <input type="number" class="form-control" name="deposit" id="deposit" placeholder="Enter amount from 1 to 10000">
  </div>
  <button type="submit" class="btn btn-primary">Deposit</button>
</form>

{% if error %}
<p><strong>Error:</strong> {{ error }}
{% endif %}

{% endblock %}
