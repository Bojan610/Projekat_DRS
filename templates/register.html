{% extends "base.html" %}
{% block title %}Python Flask WEB App{% endblock %}
{% block content %}

<form action="#" method="post">
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Surname</label>
        <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="city" id="city" placeholder="New York">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Country</label>
      <input type="text" class="form-control" name="country" id="country" placeholder="United States">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Telephone number</label>
      <input type="tel" class="form-control" name="tel" id="tel" placeholder="tel">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% if error %}
  <p><strong>Error:</strong> {{ error }}
{% endif %}

{% endblock %}
