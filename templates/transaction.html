{% extends "baseUser.html" %}
{% block title %}Python Flask WEB App{% endblock %}
{% block content %}

<form action="#" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter receiver email address:</label>
    <input type="email" class="form-control" name="tradeEmail" id="tradeEmail" placeholder="exaple@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter the amount you want to send:</label>
    <input type="number" class="form-control" name="tradeAmount" id="tradeAmount" placeholder="Enter amount from 1 to 10000">
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

{% if error %}
  <p><strong>Error:</strong> {{ error }}
{% endif %}

{% endblock %}
