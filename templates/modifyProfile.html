{% extends "baseUser.html" %}
{% block title %}Python Flask WEB App{% endblock %}
{% block content %}

<h3>Modify profile</h3>

<form action="#" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" name="nameModify" id="nameModify" value={{fn}}>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Surname</label>
          <input type="text" class="form-control" name="surnameModify" id="surnameModify" value={{ln}}>
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="emailModify" id="emailModify" value={{email}} readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="text" class="form-control" name="passwordModify" id="passwordModify" value={{password}}>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" name="addressModify" id="addressModify" value={{address}}>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="cityModify" id="cityModify" value={{city}}>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Country</label>
        <input type="text" class="form-control" name="countryModify" id="countryModify" value={{country}}>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Telephone number</label>
        <input type="tel" class="form-control" name="telModify" id="telModify" value={{tel}}>
      </div>
    </div>
    <p>Amount balance: {{amount}} <br></p>
    <p>Verified profile: {{verified}} <br></p>
    <p class="verified">add credit card to get verified<br></p>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  {% if error %}
    <p><strong>Error:</strong> {{ error }}
  {% endif %}

{% endblock %}
