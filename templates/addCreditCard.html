{% extends "baseUser.html" %}
{% block title %}Python Flask WEB App{% endblock %}
{% block content %}

<h3>Add your credit card info</h3>

<form action="#" method="post">
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCdNumber">Credit Card Number: </label>
        <input type="text" class="form-control" name="cdNumModify" id="cdNumModify" value={{cdNum}}>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCdName">Credit Card Name: </label>
        <input type="text" class="form-control" name="cdNameModify" id="cdNameModify" value={{cdName}}>
      </div>
      <div class="form-group col-md-4">
        <label for="inputExpDate">Expiration Date: </label>
        <input type="text" class="form-control" name="expModify" id="expModify" value={{exp}}>
      </div>
      <div class="form-group col-md-2">
        <label for="inputSecurityCode">Security Code</label>
        <input type="text" class="form-control" name="codeModify" id="codeModify" value={{code}}>
      </div>
    </div>
    <p>Verified profile:{{verified}} <br>
    </p>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  {% if error %}
    <p><strong>Error:</strong> {{ error }}
  {% endif %}

{% endblock %}
